<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Rolando no Topo</title>
  <style>
    /* Container fixo no topo */
    .marquee-container {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      color: white;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
      z-index: 9999;
    }

    /* Texto que vai se mover */
    #marquee-text {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    /* Animação do texto */
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
      
    }
  </style>
</head>
<body style="margin:0; padding-top: 40px;">

  <!-- Texto rolando -->
  <div class="marquee-container">
    <div id="marquee-text"></div>
  </div>
<script>
  void async function testeFetch() {
    const url = 'https://api.coingecko.com/api/v3/global/decentralized_finance_defi';

    const options = {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        'x-cg-demo-api-key': 'CG-7sZmBPXdt9ZHbRMhh4HXyTLh'
      }
    };

    result = await fetch(url, options);
    resultJson = await result.json();
    data = resultJson.data;
    const formatted = `
      DeFi Market Cap: $${parseFloat(data.defi_market_cap).toFixed(2)} | ETH Market Cap: $${parseFloat(data.eth_market_cap).toFixed(2)} |  DeFi/ETH Ratio: ${parseFloat(data.defi_to_eth_ratio).toFixed(2)} | 24h Volume: $${parseFloat(data.trading_volume_24h).toFixed(2)} | DeFi Dominance: ${parseFloat(data.defi_dominance).toFixed(2)}%
    `;
    document.getElementById("marquee-text").innerText = formatted;
  }()
</script>
</body>
</html>
