<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .phone-input-container {
            position: relative;
        }
        
        .country-code-input {
            appearance: none;
            background-image: none;
        }
    </style>
</head>
<body class="bg-[#121212] min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md bg-[#1a202c] rounded-lg p-6 shadow-lg">
        <h2 class="text-white text-xl font-bold mb-6">Informações do Usuário</h2>
        
        <div class="mb-4">
            <label for="nome" class="block text-white font-medium mb-2">Nome</label>
            <input 
                type="text" 
                id="nome" 
                class="w-full bg-[#2d3748] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        
        <div class="mb-4">
            <label for="whatsapp" class="block text-white font-medium mb-2">Whatsapp</label>
            <div class="phone-input-container flex gap-2">
                <input 
                    type="text" 
                    id="countryCode" 
                    value="+55" 
                    maxlength="4"
                    class="country-code-input bg-[#2d3748] rounded-lg p-3 text-white w-20 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    oninput="this.value = '+' + this.value.slice(1).replace(/[^0-9]/g, '');"
                />
                <input 
                    type="tel" 
                    id="whatsapp" 
                    placeholder="(XX) XXXXX-XXXX"
                    class="flex-1 bg-[#2d3748] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        </div>
        
        <div class="mb-6">
            <label for="endereco" class="block text-white font-medium mb-2">Endereco Carteira</label>
            <input 
                type="text" 
                id="endereco" 
                class="w-full bg-[#2d3748] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        
        <button id="enviar" class="w-full bg-[#2d3748] hover:bg-[#4a5568] text-white font-medium py-3 rounded-lg transition duration-200">
            Enviar
        </button>
    </div>

    <script>
        // Adicionando máscara para o campo de telefone
        const whatsappInput = document.getElementById('whatsapp');
        
        whatsappInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            
            // Aplicar formatação
            if (value.length <= 2) {
                e.target.value = value;
            } else if (value.length <= 7) {
                e.target.value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
            } else {
                e.target.value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}-${value.substring(7)}`;
            }
        });
    </script>
<script>
  document.getElementById('enviar').addEventListener('click', function() {
    fetch('https://n8n-n8n.pe3j2l.easypanel.host/webhook/DADOS_USUARIO_WEBDEX', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('whatsapp').value,
        carteira: document.getElementById('endereco').value,
        countryCode: document.getElementById('countryCode').value
      })
    }).then(response => {
      if (response.ok) {
        alert('Dados enviados com sucesso!');
      } else {
        alert('Erro ao enviar os dados.');
      }
    }).catch(error => {
      console.error('Erro:', error);
      alert('Erro ao enviar os dados.');
    });
  });
</script>
</body>
</html>
